<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">TODO Application</h1>

    <!-- Task Input Form -->
    <div class="card shadow-sm p-3 mb-4 bg-white rounded">
        <form action="/" method="post" class="d-flex">
            <input type="text" name="title" class="form-control me-2" placeholder="Add a new task..." required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <!-- Task List -->
    <div class="card shadow-sm p-3 bg-white rounded">
        <h4 class="mb-3">Task List</h4>
        <ul class="list-group">
            <th:block th:each="task : ${tasks}">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${task.title}"
                          th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''">
        </span>

                    <div>
                        <!-- Toggle Completion Link -->
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-warning btn-sm">
                            <span th:text="${task.completed} ? 'Undo' : 'Complete'"></span>
                        </a>

                        <!-- Delete Button -->
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-danger btn-sm">âœ–</a>
                    </div>
                </li>
            </th:block>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Ysc7F7C8J+T7MToOGa79jZMlqUAtgtzY4b4sZ7p7pDq4fWzSfF5bV0tY7uH7qO0P"
        crossorigin="anonymous"></script>
</body>
</html>
